<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кэмпы - ХУПСПРО</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Гарантируем видимость блоков, если анимация не сработала */
        .reveal { opacity: 1 !important; transform: none !important; }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <nav class="fixed top-0 left-0 w-full z-[100] py-4 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <div class="w-10 h-10 bg-orange-600 flex items-center justify-center font-black rounded-tr-xl rounded-bl-xl text-white">H</div>
                <span class="text-2xl font-black italic uppercase tracking-tighter">ХУПС<span class="text-orange-600">ПРО</span></span>
            </a>
            <div class="hidden md:flex gap-8 text-[11px] font-black uppercase tracking-widest">
                <a href="index.html" class="hover:text-orange-500 transition">Главная</a>
                <a href="tournaments.html" class="hover:text-orange-500 transition">Турниры</a>
                <a href="academy.html" class="hover:text-orange-500 transition">Академия</a>
                <a href="camps.html" class="text-orange-600">Кэмпы</a>
                <a href="stats.html" class="hover:text-orange-500 transition">Статистика</a>
            </div>
        </div>
    </nav>

    <main class="pt-[140px] px-6 max-w-7xl mx-auto pb-20">
        <h2 class="text-5xl md:text-8xl font-black uppercase italic mb-12">BASKETBALL <br> <span class="text-orange-600">CAMPS</span></h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
           <div class="camp-card reveal bg-white/5 border border-white/10 rounded-[40px] overflow-hidden">
                <div class="h-48 bg-slate-800">
                    <img src="https://images.unsplash.com/photo-1519861531473-920036234714?q=80" class="w-full h-full object-cover">
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-black uppercase italic mb-4">MOUNTAIN <span class="text-orange-600 text-sm block">Красная Поляна</span></h3>
                    <button onclick="openOrderModal('Кэмп Горы')" class="w-full bg-orange-600 py-3 rounded-xl font-black uppercase italic">Бронь</button>
                </div>
            </div>

           <div class="camp-card reveal bg-white/5 border border-white/10 rounded-[40px] overflow-hidden">
                <div class="h-48 bg-slate-800">
                    <img src="https://images.unsplash.com/photo-1504450758481-7338eba7524a?q=80" class="w-full h-full object-cover">
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-black uppercase italic mb-4">COAST <span class="text-orange-600 text-sm block">Сочи Сириус</span></h3>
                    <button onclick="openOrderModal('Кэмп Море')" class="w-full bg-orange-600 py-3 rounded-xl font-black uppercase italic">Бронь</button>
                </div>
            </div>

            <div class="camp-card reveal bg-white/5 border border-white/10 rounded-[40px] overflow-hidden">
                <div class="h-48 bg-slate-800">
                    <img src="https://images.unsplash.com/photo-1544919982-b61976f0ba43?q=80" class="w-full h-full object-cover">
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-black uppercase italic mb-4">PRO <span class="text-orange-600 text-sm block">Москва PRO</span></h3>
                    <button onclick="openOrderModal('Кэмп PRO')" class="w-full bg-orange-600 py-3 rounded-xl font-black uppercase italic">Бронь</button>
                </div>
            </div>

        </div>
    </main>

    <div id="order-modal" class="hidden fixed inset-0 z-[300] bg-black/95 backdrop-blur-xl flex items-center justify-center p-4">
        <div class="bg-[#111] border border-orange-600/30 p-8 rounded-[30px] max-w-md w-full relative">
            <button onclick="closeOrderModal()" class="absolute top-4 right-4 text-slate-500"><i data-lucide="x"></i></button>
            <h3 class="text-xl font-black uppercase italic text-center text-white">ЗАЯВКА: <br><span id="product-name" class="text-orange-600">КЭМП</span></h3>
            <form class="space-y-4 mt-6" onsubmit="event.preventDefault(); alert('Принято!'); closeOrderModal();">
                <input type="text" placeholder="ИМЯ" required class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-white outline-none focus:border-orange-600">
                <input type="text" placeholder="ТЕЛЕГРАМ / ТЕЛЕФОН" required class="w-full bg-white/5 border border-white/10 p-3 rounded-xl text-white outline-none focus:border-orange-600">
                <button type="submit" class="w-full bg-orange-600 py-4 rounded-xl font-black uppercase italic text-white">ОТПРАВИТЬ</button>
            </form>
        </div>
    </div>

    <script>
    // --- КОД ДЛЯ МЕНЮ (БУРГЕРА) ---
    const menuBtn = document.getElementById('menu-btn');
    const closeBtn = document.getElementById('close-menu');
    const mobileMenu = document.getElementById('mobile-menu');

    if (menuBtn && mobileMenu) {
        menuBtn.onclick = () => {
            mobileMenu.classList.remove('hidden');
            mobileMenu.classList.add('flex');
            document.body.style.overflow = 'hidden'; // Запрещаем скролл при открытом меню
        };
    }

    if (closeBtn && mobileMenu) {
        closeBtn.onclick = () => {
            mobileMenu.classList.add('hidden');
            mobileMenu.classList.remove('flex');
            document.body.style.overflow = 'auto'; // Возвращаем скролл
        };
    }

    // --- КОД ДЛЯ ФОРМЫ ЗАКАЗА ---
    function openOrderModal(name) {
        const m = document.getElementById('order-modal');
        const p = document.getElementById('product-name');
        if(m && p) {
            p.innerText = name.toUpperCase();
            m.classList.remove('hidden');
            m.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }
    }

    function closeOrderModal() {
        const m = document.getElementById('order-modal');
        if(m) {
            m.classList.add('hidden');
            m.classList.remove('flex');
            document.body.style.overflow = 'auto';
        }
    }

    // --- КОД ДЛЯ АНИМАЦИИ ПОЯВЛЕНИЯ (REVEAL) ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('active');
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

    // Закрытие формы по клику на фон
    window.addEventListener('click', (e) => {
        const m = document.getElementById('order-modal');
        if (e.target === m) closeOrderModal();
    });

    // Инициализация иконок
    lucide.createIcons();
</script>
</body>
</html>
